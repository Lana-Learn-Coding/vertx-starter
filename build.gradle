plugins {
    id "java"
    id "idea"
}

ext {
    vertxVersion = "3.9.1"
}

group = "org.example"
version = "1.0-SNAPSHOT"
sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "io.vertx:vertx-core:${vertxVersion}"
    compile "io.vertx:vertx-web:${vertxVersion}"
    compile "io.vertx:vertx-rx-java2:${vertxVersion}"
    compile "io.vertx:vertx-rx-java2-gen:${vertxVersion}"
    compile "io.vertx:vertx-service-proxy:${vertxVersion}"
    compileOnly "io.vertx:vertx-codegen:${vertxVersion}"
    annotationProcessor "io.vertx:vertx-service-proxy:${vertxVersion}:processor"
    annotationProcessor "io.vertx:vertx-codegen:${vertxVersion}:processor"
    annotationProcessor "io.vertx:vertx-rx-java2-gen:${vertxVersion}"

    compile "org.elasticsearch:elasticsearch:2.4.0"

    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"

    testCompile "junit:junit:4.12"
}
